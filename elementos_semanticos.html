<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Elementos Semânticos do HTML5</title>
</head>

<body>
  <!-- HEADER cabeçalho -->
  <header>
    <!-- NAV barra de navegação -->
    <nav>Barra de navegação</nav>
  </header>

  <!-- MAIN conteudo principal -->
  <main>
    Conteúdo principal
    <!-- SECTION seções -->
    <section id="about-me">
      <!-- FIGURE envolve as imagens -->
      <figure>
        <img src="https://avatars.githubusercontent.com/u/125226047?v=4" alt="Yasmin Silva" width="200px">
        <!-- FIGCAPTION legenda da imagem -->
        <figcaption>Foto de perfil do github</figcaption>
      </figure>
    </section>

    <section id="portifolio">
      Portifólio
    </section>

    <section id="blog">
      <!-- ARTICLE posts -->
      <article>
        <header>
          <!-- Título -->
        </header>
        <main>
          <!-- Imagem -->
          <!-- Descrição -->
        </main>
        <footer>
          <!-- Vendedor -->
          <!-- Prazo de entrega -->
        </footer>
      </article>
    </section>
  </main>

  <!-- ASIDE conteudo lateral -->
  <aside>
    Conteúdo da barra lateral
  </aside>

  <!-- FOOTER rodapé -->
  <footer>
    <p>Desenvolvido por &copy;Yasmin Silva</p>
  </footer>
</body>

</html>
