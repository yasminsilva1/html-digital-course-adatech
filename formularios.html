<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Formulários em HTML</title>
</head>

<body>
  <main>
    <h1>Formulário</h1>
    <hr>
    <br>

    <form action="" method="post">
      <div>
        <label for="texto">Nome:</label>
        <input type="text" id="texto" name="nome">
      </div>

      <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
      </div>

      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
      </div>

      <div>
        <label for="data">Data de Nascimento:</label>
        <input type="date" id="data" name="data">
      </div>

      <div>
        <label for="hora">Horário:</label>
        <input type="time" id="hora" name="hora">
      </div>

      <div>
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero">
      </div>

      <div>
        <label for="arquivo">Arquivos:</label>
        <input type="file" id="arquivo" name="arquivo">
      </div>

      <div>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url">
      </div>

      <div>
        <label for="color">Cor:</label>
        <input type="color" id="color" name="color">
      </div>

      <div>
        <label for="range">Range:</label>
        <input type="range" id="range" name="range">
      </div>

      <div>
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox">
      </div>

      <div>
        <label for="radio">Radio:</label>
        <input type="radio" id="radio" name="radio">
      </div>

      <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

      <div>
        <select name="select" id="select">
          <option value="" selected disabled>Selecione uma das opções</option>
          <option value="receita">Receita</option>
          <option value="despesa">Despesa</option>
          <option value="transferencia">Transferência</option>
        </select>
      </div>

      <br>
      <br>

      <div>
        <input type="reset" id="reset" name="reset" value="Limpar">
      </div>

      <div>
        <input type="submit" id="submit" name="submit">
      </div>
    </form>
  </main>
</body>

</html>
